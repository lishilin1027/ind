        function completeAllUserIds() {
            let users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            let isUpdated = false;

            function generateUniqueId(existIds) {
                let newId;
                do {
                    newId = Math.floor(Math.random() * 900000) + 100000;
                } while (existIds.includes(newId));
                return newId;
            }

            const existIds = users.filter(u => u.userId).map(u => u.userId);

            users = users.map(user => {
                if (!user.userId) {
                    user.userId = generateUniqueId(existIds);
                    existIds.push(user.userId);
                    isUpdated = true;
                }
                if (!user.nickname) user.nickname = user.username;
                if (!user.avatar) user.avatar = '';
                return user;
            });

            if (isUpdated) {
                localStorage.setItem('registeredUsers', JSON.stringify(users));
            }
        }

        function initCommentArea() {
            const commentForm = document.getElementById('comment-form');
            const loginTip = document.getElementById('login-tip');

            if (isLogin && username) {
                commentForm.style.display = 'block';
                loginTip.style.display = 'none';

            } else {
                commentForm.style.display = 'none';

        function togglePostLike() {
            if (!isLogin || !username) {

        function toggleCommentLike(commentId) {

            if (likeIndex > -1) {

            }

            likeBtn.innerHTML = `ğŸ‘ ${comment.likes.length}`;

        function savePostData() {

            const postIndex = posts.findIndex(p => p.id == currentPost.id);
